definitions:
  model.ReportForm:
    properties:
      content:
        type: string
      latitude:
        example: 37.55327189658719
        type: number
      longtitude:
        example: 126.97232991836047
        type: number
    type: object
info:
  contact: {}
paths:
  /reports:
    get:
      description: get MyReports
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ReportForm'
      summary: List reports
      tags:
      - reports
  /reports/upload:
    post:
      description: 에러 신고에 이미지, 장소, 내용이 담긴다.
      parameters:
      - in: formData
        name: content
        type: string
      - example: 37.55327189658719
        in: formData
        name: latitude
        type: number
      - example: 126.97232991836047
        in: formData
        name: longtitude
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ReportForm'
      summary: 에러 신고 업로드
      tags:
      - reports
  /translation:
    get:
      description: 한글를 점자로 점역하는 API
      produces:
      - application/json
      responses: {}
      summary: 한글 -> 점자 점역
      tags:
      - braille
  /translation/braille:
    post:
      description: 점자를 점자로 역점역하는 API
      produces:
      - application/json
      responses: {}
      summary: 점자 -> 한글 역점역
      tags:
      - braille
swagger: "2.0"
